<div class="example-container mat-elevation-z8">
    <app-filter [filter]="filter" (filterChanged)="onFilterChange()"></app-filter>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">

        <table mat-table [dataSource]="locations" class="example-table">
            <!-- Number Column -->
            <!-- <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container> -->

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Location Name Column -->
            <ng-container matColumnDef="location name">
                <th mat-header-cell *matHeaderCellDef>Location name</th>
                <td mat-cell *matCellDef="let row">{{row.locationName}}</td>
            </ng-container>

            <!-- Latitude Column -->
            <ng-container matColumnDef="lat">
                <th mat-header-cell *matHeaderCellDef>Latitude</th>
                <td mat-cell *matCellDef="let row">{{row.lat}}</td>
            </ng-container>

            <!-- Longitude Column -->
            <ng-container matColumnDef="lng">
                <th mat-header-cell *matHeaderCellDef>Longitude</th>
                <td mat-cell *matCellDef="let row">{{row.lng}}</td>
            </ng-container>

            <!-- New Column -->
            <ng-container matColumnDef="new">
                <th mat-header-cell *matHeaderCellDef><button mat-button (click)="addNew()">New</button></th>
                <td mat-cell *matCellDef="let row"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
